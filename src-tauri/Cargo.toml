[package]
name = "cloudv2ray"
version = "0.0.0"
description = "Cloud-based V2Ray GUI Client"
authors = ["yuhangge"]
edition = "2021"
license = "MIT"
repository = "https://github.com/YuhangGe/CloudV2Ray"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "cloudv2ray_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.0-beta.17", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.0.0-beta.22", features = [] }
tauri-plugin-shell = "2.0.0-beta.7"
reqwest = "0.12"
anyhow = "1"
anyhow-tauri = "1"
sha2 = "0.10"
chrono = "0.4"
hmac = "0.12"
once_cell = "1.19"
uuid = { version = "1.8", features = ["v4"] }
zip-extract = "0.1.3"